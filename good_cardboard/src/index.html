<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header__logo">
						<img src="img/Добрый_картон_2_вариант.png" alt="Добрый_картон">
					</div>
				</div>
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts__phone">8 (347) 271-54-28</div>
						<div class="header-contacts__phone">8 (937) 363-30-00</div>
						<button class="header-contacts__button button">
							<img src="img/icon_call.png" alt="call">
							Заказать звонок
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>

<section>
	<div class="main">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-5">
					<img class="main-img" src="img/main/cartoon.png" alt="main"><div class="main-circle"></div>
				</div>
				<div class="col-7">
					<div class="main-text">
						<h1 class="main-text__title">Производство упаковки из гофрокартона
						</h1>
						<div class="main-text__subtitle">с доставкой по всей России
						</div>
						<form action="" >
							<div class="main-text__form">
							 	<h2 class="main-text__form-title">Получите индивидуальное предложение
на производство и поставку гофропродукции</h2>
							
							 	<div class="main-text__form-subtitle">Образцы упаковки бесплатно!</div>
							 	<input type="tel" placeholder="Введите номер телефона" class="main-text__form-input">
							 	<button type="submit" class="main-text__form-button button button_big">Оставить заявку!</button>
							    <span class="main-text__form-small">*Минимальный заказ 500шт</span>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
